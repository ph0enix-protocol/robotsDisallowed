<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Dark background with grid -->
  <rect width="800" height="600" fill="#0a0a2a"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a4a" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Central robot.txt scanner -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="#0ff" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning lines -->
  <g stroke="#0ff" stroke-width="1">
    <line x1="250" y1="300" x2="550" y2="300" opacity="0.6">
      <animate attributeName="y1" values="280;320;280" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="320;280;320" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Input URLs -->
  <g fill="none" stroke="#ff69b4" stroke-width="1">
    <path d="M 150 120 L 400 120 L 400 180">
      <animate attributeName="stroke-dasharray" values="5,5" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Output paths -->
  <g fill="none" stroke="#0ff" stroke-width="1">
    <path d="M 400 420 L 400 480 L 650 480">
      <animate attributeName="stroke-dasharray" values="5,5" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Input URLs text -->
  <text x="50" y="110" fill="#ff69b4" font-family="monospace" font-size="12">
    <tspan x="50" dy="0">https://example.com/robots.txt</tspan>
    <tspan x="50" dy="15">https://apple.com/robots.txt</tspan>
    <tspan x="50" dy="15">https://google.com/robots.txt</tspan>
  </text>
  
  <!-- Extracted paths -->
  <text x="660" y="470" fill="#0ff" font-family="monospace" font-size="12">
    <tspan x="660" dy="0">/admin</tspan>
    <tspan x="660" dy="15">/backup</tspan>
    <tspan x="660" dy="15">/config</tspan>
    <tspan x="660" dy="15">/internal</tspan>
  </text>
  
  <!-- Processing animation in center -->
  <circle cx="400" cy="300" r="40" fill="#0ff" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Updated Title with glowing effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="400" y="70" fill="#0ff" font-family="monospace" font-size="28" text-anchor="middle" filter="url(#glow)" style="font-weight: bold">
    robotsDisallowed
  </text>
  
  <!-- Processing indicators -->
  <text x="400" y="290" fill="#0ff" font-family="monospace" font-size="14" text-anchor="middle">SCANNING</text>
  <text x="400" y="310" fill="#0ff" font-family="monospace" font-size="14" text-anchor="middle">EXTRACTING PATHS</text>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ff"/>
    </marker>
  </defs>
</svg>
